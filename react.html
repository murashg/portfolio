<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReactJS Test</title>

    <style media="screen">
      .messageBox {
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }
      .error {
        border-color: red;
        background-color: #eebbbb;
      }
      .success {
        border-color: blue;
        background-color: #bbbbee;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="content">

    </main>

    <script src="https://unpkg.com/babel-standalone"></script>
    <script type="text/javascript" src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>

    <script type="text/babel">

      class NameInput extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            message: {
              type: undefined,
              body: undefined
            }
          }

          this.buttonClicked = this.buttonClicked.bind(this);
          this.buttonClear = this.buttonClear.bind(this);
        }

        buttonClicked(evt) {
          let name = this.refs.nameInput.value;

          this.setState({
            message: {
              type: name ? "success" : "error",
              body: name ? "Welcomme to React, " + name : "You must enter a name!"
            }
          })
        }

        buttonClear(evt) {
            this.setState({
              message: {
                type: undefined,
                body: undefined
              }
            })
        }

        render() {

          let msg = this.state.message;

          return (
            <div class="">
              <label>Name: <input ref="nameInput" type="text"/></label>
              <button onClick={this.buttonClicked}>Click Me!</button>
              <button onClick={this.buttonClear}>Clear</button>
              <MessageBox type={msg.type} message={msg.body}/>
            </div>
          )
        }
      }

      class MessageBox extends React.Component {
        render() {
          return (
            <div class={"messageBox " + (this.props.type || "hidden")}>
              {this.props.message}
            </div>
          )
        }
      }

      ReactDOM.render(<NameInput />, document.getElementById('content'));

    </script>
  </body>
</html>
